<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../web_CSS/bai7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Jordan</title>
</head>
<body>
    <div class="container">        
        <img class="image-main" src="../image/mian bg.png">   
        <img class="image-main2" src="../image/right bg.png">
        <img class="image-main3" src="../image/Air Jordan 6 Retro SP.png">
        <img class="shoes" src="../image/image 3.png">
        <div class="content-main">
            <div class="content-main-left">
                <div class="text-left">
                    UIUX GURUJI
                </div>

                <div class="text-mid">
                    <div class="star-mid">
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                        
                    </div>

                    <div class="content-mid">
                        Originally Released The Year MJ Won His First
                        Professional Championship, The Air Jordan 6
                        Retro Has A Sculpted Midsole For Cushioned
                        Stability. Overlays Are Constructed To Abstractly
                        Depict The Number 23.
                    </div>

                    <div class="price">
                        $ 200
                    </div>

                    <button class="submit" type="submit" >ADD TO CART</button>
                </div>

                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-skype"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>

            <div class="content-main-right">
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="next">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <div class="watch">
                    <div class="video">
                        <i class="fa-regular fa-circle-play"></i>
                    </div>
                    <div class="text-end">
                        <div class="text-watch">
                            WATCH
                        </div>
                        <div class="text-trailer">
                            TRAILER
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
